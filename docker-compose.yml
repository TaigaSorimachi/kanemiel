version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: kanemiel-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: kanemiel
      POSTGRES_PASSWORD: kanemiel
      POSTGRES_DB: kanemiel
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kanemiel"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
