name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build shared
        run: npm run build:shared

      - name: Build API
        run: npm run build:api

      - name: Build Web
        run: npm run build:web

      - name: Test API
        run: npm run test --workspace=apps/api

      - name: Lint
        run: npm run lint --workspace=apps/web || true
